<!DOCTYPE html>
<html lang="en">
  <head>

    <script

    <script>
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const articleId = urlParams.get("articleId");
      console.log(articleId);

      function load_detail() {
        $.ajax({
          type: "GET",
          url: `/api/articles/${articleId}`,
          data: {},
          success: function (response) {
            let article = response["article"];
            let username = article.username;
            let password = article.password;
            let title = article.title;
            let contents = article.contents;
            let date = article.date;

            $("#article_title").val(title);
            $("#article_contents").text(contents);
          },
        });
      }
      $(document).ready(function () {
        load_detail();
      });

      function update_contents() {
        to_detail_form();

        $.ajax({
          type: "POST",
          url: "/api/save_word",
          data: {
            articleId: articleId,
            title: $("#article_title").val(),
            contents: $("#article_contents").val(),
            password: $("#article_password").val(),
          },
          error: function (xhr, status, error) {
            if (status == 400) {
              alert("비밀번호 불일치");
            }
            //window.location.href = "/article.html";
          },
          success: function (response) {
            console.log(response);
            alert(response["msg"]);
            window.location.href = `/detail/${word}?status_give=old`;
          },
        });
      }

      function to_update_form() {
        $("#btn-update").css("display", "none");
        $("#btn-save").css("display", "inline");
        $("#article_contents").attr("disabled", false);
        $("#article_contents").css("background-color", "#F5F5DC");
        $("#article_title").css("border-width", "1px");
        $("#article_title").attr("disabled", false);
        $("#article_title").css("background-color", "#F5F5DC");
        $("#article_password").css("display", "inline");
      }

      function to_detail_form() {
        $("#btn-update").css("display", "inline");
        $("#btn-save").css("display", "none");
        $("#article_contents").attr("disabled", true);
        $("#article_contents").css("background-color", "white");
        $("#article_title").css("border-width", "0px");
        $("#article_title").attr("disabled", true);
        $("#article_title").css("background-color", "white");
        $("#article_password").css("display", "none");
      }
    </script>
    <style>
      /*contents textArea*/
      label,
      textarea {
        font-size: 30px;
        letter-spacing: 1px;
      }
      textarea {
        height: 90%;
        width: 100%;
        padding: 10px;
        max-width: 100%;
        line-height: 1.5;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-shadow: 1px 1px 1px #999;
      }

      label {
        display: block;
        margin-bottom: 10px;
      }
      /*contents textArea*/

      #btn-update {
        padding-right: 13px;
        margin: 10px;
      }

      #btn-save {
        display: none;
        margin: 10px;
      }

      #article_title {
        border-width: 0px;
        height: 70px;
        font-size: 30px;
      }

      .is_update {
      }

      .is_detail {
      }

      #article_auth {
        display: none;
      }

      #article_username {
        display: none;
      }
      #article_password {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <div class="banner" onclick="window.location.href = '/'"></div>
      <div class="container" style="height: 600px">
        <div class="d-flex justify-content-between align-items-end">
          <div>
            <input type="text" id="article_title" size="30" disabled="true" />
            <!-- <h1 id="article_title" style="display: inline"></h1> -->
          </div>

          <div>
            <button
              id="btn-save"
              class="btn btn-outline-sparta btn-lg"
              onclick="update_contents()"
            >
              <i class="far fa-save"></i>
            </button>

            <button
              id="btn-update"
              class="btn btn-outline-sparta btn-lg"
              onclick="to_update_form()"
            >
              <i class="fas fa-edit"></i>
            </button>

            <button
              id="btn-delete"
              class="btn btn-sparta btn-lg"
              onclick="to_detail_form()"
            >
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>
        <hr />
        <div id="box" style="height: 80%">
          <div style="padding: 10px; width: 100%; height: 100%">
            <div>
              <span>Tell us your story:</span>

              <div
                id="article_auth"
                style="display: inline; float: right; margin-bottom: 10px"
              >
                <div id="article_username">
                  NAME :<input type="text" style="width: 150px" />
                </div>
                &nbsp;&nbsp;
                <div id="article_password">
                  PASSWORD :
                  <input type="password" style="width: 150px" />
                </div>
              </div>
            </div>

            <textarea
              id="article_contents"
              name="story"
              rows="5"
              cols="33"
              disabled="true"
            ></textarea>
          </div>
        </div>
      </div>
    </div>
